<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selafolio</title>
    <meta name="description" content="Phal Sela Portfolio" />

    <meta property="og:title" content="Selafolio" />
    <meta property="og:description" content="Phal Sela Portfolio" />
    <meta property="og:type" content="website" />

    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload critical images -->
    <link rel="preload" as="image" href="/sela/my-photo/profile.png" />
    <link rel="preload" as="image" href="/sela/my-photo/me.jpg" />
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    
    <!-- Performance hints -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    
    <!-- Prevent flash of light mode -->
    <script>
      // Immediately set dark mode to prevent flash
      document.documentElement.classList.add('dark');
      document.body.classList.add('dark');
      
      // Also set it in localStorage for persistence
      localStorage.setItem('theme', 'dark');
    </script>
  </head>

  <body class="dark">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
